version: '3.8'
services:
  db:
    container_name: spring-db
    image: postgres:14.4-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres_db
    ports:
      - '5432:5432'
    volumes:
      - path:/var/lib/spring-db

  backend:
    container_name: spring-backend
    image: master-thesis-spring:0.0.1-SNAPSHOT
    ports:
      - "8081:8081"
      - "9010:9010"
    depends_on:
      - db

volumes:
  path:
    driver: local
